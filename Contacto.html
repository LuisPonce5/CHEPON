<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - CHEPON</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="navegacion">
    <div class="logo-container">
      <img src="img/CHEPON.jpg" alt="Logo CHEPON" class="logo">
      <span class="logo-text">CHEPON</span>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="Productos.html">Productos</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <section id="contacto">
    <h2>Contacto</h2>

    <!-- FORMULARIO FUNCIONAL -->
    <form action="mailto:luisangelcheponce44@gmail.com" method="post" enctype="text/plain">
      <table class="tabla-contacto">
        <tr>
          <td>Nombre:</td>
          <td><input type="text" name="nombre" placeholder="Tu nombre" required></td>
        </tr>
        <tr>
          <td>Correo:</td>
          <td><input type="email" name="correo" placeholder="Tu correo" required></td>
        </tr>
        <tr>
          <td>Teléfono:</td>
          <td><input type="tel" name="telefono" placeholder="Tu teléfono"></td>
        </tr>
        <tr>
          <td>Mensaje:</td>
          <td><textarea name="mensaje" placeholder="Tu mensaje" required></textarea></td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit" class="boton">Enviar</button></td>
        </tr>
      </table>
    </form>

    <!-- ENLACE A WHATSAPP -->
    <div>
      <a href="https://wa.me/50255381671" target="_blank" class="contact-link">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" class="whatsapp-icon">
        Contacto
      </a>
    </div>
  </section>

</body>
</html>
